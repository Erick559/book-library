<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/book.svg" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>BookMe</title>
</head>
<body>
    <div class="header">
        <p class="title">Add a book</p>
        <button class="add-button">
            <img src="images/icon-plus.svg" alt="plus icon" class="add-icon">
        </button>
    </div>

    <section class="books-container">

    </section>

    <div class="form-modal">
        <div class="close-section">
            <button class="close"><img src="/images/close.svg" alt="close-icon" class="close-icon"></button>
        </div>
        
        <form>
            <h2>Add a new book</h2>
            <div class="input-row">
                <label for="title">Book Title<span aria-label="required">*</span></label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-row">
                <label for="author">Author<span aria-label="required">*</span></label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="input-row">
                <label for="genre">Book Genre<span aria-label="required">*</span></label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div class="input-row">
                <label for="page-size">Number of Pages<span aria-label="required">*</span></label>
                <input type="number" id="page-size" name="page-size" required>
            </div>
            <div class="input-row">
                <label for="read-status">Have you read the book?</label>
                <input type="checkbox" name="read-status" id="read-status" required>
            </div>
            <button type="button" class="add">Add</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
